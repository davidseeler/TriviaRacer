<html lang="en">
    <head>
        <title>Math Racer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="client/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 id="title">TRIVIA RACER</h1>
                <p>Players Online: <span id="playerCount">0</span></p>
            </div>
            <div class="row">
                <label>Choose your nickname: </label>
                <input type="text" id="nameInput">
                <button id="nameButton" onclick="sendName()">Confirm</button>
            </div>
            <div class="row">
                <button onclick="createLobbyMsg()">Create New Lobby</button>
            </div>
            <div class="row">
                <table id="lobbyTable">
                    <tr>
                        <th>Host</th><th>Capacity</th><th>Category</th><th></th>
                    </tr>
                </table>
            </div>
            <div class="row">
                <canvas id="ctx"></canvas>
            </div>
        </div>
        <script src="client/script.js"></script>
    </body>
</html>
