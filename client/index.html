<html lang="en">
    <head>
        <title>Trivia Racer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="client/style.css" lang="sass">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="homePage">
                <div id="backgroundCars">
                    <img id="backgroundCar0" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar1" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar2" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar3" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar4" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar5" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar6" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar7" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar8" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar9" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar10" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar11" src="client/images/backgroundCar.png" class="backgroundCar">
                    <img id="backgroundCar12" src="client/images/backgroundCar.png" class="backgroundCar">
                </div>
                <div class="row">
                    <h1 id="title">TRIVIA RACER</h1>
                </div>
                <div class="row">
                    <p id="playersOnline">Players Online: <span id="playerCount">0</span></p>
                </div>
                <div class="row">
                    <div id="chooseName">
                        <label>Choose your nickname</label><br>
                        <input type="text" id="nameInput">
                        <button id="nameButton" onclick="sendName()">Confirm</button>
                        <div id="nameChanged">Name change successful!</div>
                        <div id="nameTaken">Name already in use.</div>
                        <div class="spinner-border text-primary" id="nameSpinner"></div>
                    </div>
                </div>
                    <div class="modal fade" id="myModal" role="dialog" style="margin-top: 175px;">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header" style="color: black;">
                                    <h4 class="modal-title">Disconnection</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body" style="color: black;">
                                    <p id="modal-text">A player has disconnected.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                
                <div class="row" id="lobbyTableRow">
                    <span id="lobbyTableTitle">Create or join a lobby to play</span>
                    <table id="lobbyTable" class="table-striped">
                        <tr>
                            <th>Host</th><th>Capacity</th><th>Category</th><th></th>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div id="homeButtons">
                        <button onclick="createLobbyMsg()" id="createLobbyButton">Create New Lobby</button>
                        <button onclick="startGameMsg()" id="startButton" disabled>Start Game</button>
                    </div>
                </div>
                <div id="chatContent">
                    <div>Welcome to the chatroom</div>
                </div>
                <form id="chatForm">
                    <input id="chatMessage" type="text" placeholder="Press return to send">
                </form>
            </div>
            <div id="gamePage">
                <div class="row">
                    <button id="backButton" onclick="loadHomePage('quit')">Back</button>
                    <span id='countdowntimer'>Game Starting</span>
                </div>
                <div class="row">
                    <div id="resultsWindow"><span id="resultsHeader">Results</span><br>
                        <div class="col no-gutters" id="resultsCol">
                            <div class="row no-gutters" id="resultsRow">
                                <div id="resultsColLeft">
                                    <img class="medal" src="client/images/1stPlace.png">
                                    <span id="firstPlace"></span>
                                </div>
                                <div id="resultsColRight">
                                    <span id="firstPlaceScore"></span><span class="scoreBase"></span>
                                </div>
                            </div>
                            <div class="row no-gutters" id="resultsRow">
                                <div id="resultsColLeft">
                                    <img class="medal" src="client/images/2ndPlace.png">
                                    <span id="secondPlace"></span>
                                </div>
                                <div id="resultsColRight">
                                    <span id="secondPlaceScore"></span><span class="scoreBase"></span>
                                </div>
                            </div>
                            <div class="row no-gutters" id="resultsRow">
                                <div id="resultsColLeft">
                                    <img class="medal" src="client/images/3rdPlace.png">
                                    <span id="thirdPlace"></span>
                                </div>
                                <div id="resultsColRight">
                                    <span id="thirdPlaceScore"></span><span class="scoreBase"></span>
                                </div>
                            </div>
                        </div>
                        <button onclick="loadHomePage()">Home</button>
                    </div>
                </div>
                <div class="pyro">
                    <div class="before"></div>
                    <div class="after"></div>
                </div>
                <div class="row">
                    <span id="winner">WINNER</span>
                </div>
                
                <div id="racetrack" class="col no-gutters">
                    <div class="row no-gutters">
                        <ul id="playerList">
                            <li id="player1Tag">Player1</li>
                            <li id="player2Tag">Player2</li>
                            <li id="player3Tag">Player3</li>
                            <li id="player4Tag">Player4</li>
                        </ul>
                    </div>
                    <div class="row no-gutters" id="finishLineBox">
                        <img id="finishLine" src="client/images/checkers.jpg">
                    </div>
                    <ul id="carList">
                        <li><img src="client/images/redCar.png" class="car" id="car0"></li>
                        <li><img src="client/images/blueCar.png" class="car" id="car1"></li>
                        <li><img src="client/images/yellowCar.png" class="car" id="car2"></li>
                        <li><img src="client/images/greenCar.png" class="car" id="car3"></li>
                    </ul>
                </div>
                <div class="row">
                    <div id="readyUpWindow">Are you ready?<br>
                        <label>Correct answers to win:</label>
                        <input id="scoreToWin" type=number value=5 disabled>
                        <button id="decrement" onclick="decrement()" disabled>-</button>
                        <button id="increment" onclick="increment()" disabled>+</button>
                        <div class="col no-gutters"><span id="player1"></span></div>
                        <div class="col no-gutters"><span id="player2"></span></div>
                        <div class="col no-gutters"><span id="player3"></span></div>
                        <div class="col no-gutters"><span id="player4"></span></div>
                    </div>
                </div>
                <div class="row">
                    <span id='stopwatch'>10</span>
                </div>
                <div class="row">
                    <div id="answerBox">
                        <div class="row no-gutters">
                            <p id="question"></p>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button id="answer0" onclick="answerMsg('0')">A</button>
                            </div>
                            <div class="col">
                                <button id="answer1" onclick="answerMsg('1')">B</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button id="answer2" onclick="answerMsg('2')">C</button>
                            </div>
                            <div class="col">
                                <button id="answer3" onclick="answerMsg('3')">D</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="client/script.js"></script>
    </body>
</html>
