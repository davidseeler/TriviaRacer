<html lang="en">
    <head>
        <title>Trivia Racer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="client/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="homePage">
                <div class="row">
                    <h1 id="title">TRIVIA RACER</h1>
                    <p>Players Online: <span id="playerCount">0</span></p>
                </div>
                <div class="row">
                    <label>Choose your nickname: </label>
                    <input type="text" id="nameInput">
                    <button id="nameButton" onclick="sendName()">Confirm</button>
                </div>
                <div class="row">
                    <button onclick="createLobbyMsg()" id="createLobbyButton">Create New Lobby</button>
                    <button onclick="startGameMsg()" id="startButton" disabled>Start Game</button>
                </div>
                <div class="row">
                    <table id="lobbyTable">
                        <tr>
                            <th>Host</th><th>Capacity</th><th>Category</th><th></th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="gamePage">
                <div class="row">
                    <button id="backButton" onclick="loadHomePage()">Back</button>
                    <span id='countdowntimer'>Game Starting</span>
                </div>
                <div class="row">
                    <canvas id="ctx"></canvas>
                </div>
                <div class="row">
                    <p id="question"></p>
                </div>
                <div class="row">
                    <div id="readyUpWindow">Are you ready?
                        <span id="player1"></span>
                        <span id="player2"></span>
                        <span id="player3"></span>
                        <span id="player4"></span>
                    </div>
                </div>
                <div class="row">
                    <div id="answerBox">
                        <div class="row no-gutters">
                            <div class="col">
                                <button id="answerA">A</button>
                            </div>
                            <div class="col">
                                <button id="answerB">B</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button id="answerC">C</button>
                            </div>
                            <div class="col">
                                <button id="answerD">D</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="client/script.js"></script>
    </body>
</html>
